<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
       integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
       crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin="">
    </script>
    <style>
        #mapid { height: 98vh; }
        .custom-popup .leaflet-popup-content-wrapper {
          background:#2c3e50;
          color:#fff;
          font-size:20px;
          line-height:24px;
        }
    </style>
</head>

<body>
    <div class='custom-popup' id="mapid"></div>

    <script>
        const mymap = L.map('mapid').setView([35.7352576,51.3827949], 11.9);
        const attribution =
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, {attribution});
        tiles.addTo(mymap);
        var popup = L.popup();
        var count = 0;
        var cords = [];
        var sdown = false;

        function show_pos(e) {
            var coord = e.latlng;
            var slat = coord.lat;
            var slng = coord.lng;
            popup
                .setLatLng(e.latlng)
                .setContent(coord.lat + ', ' + coord.lng)
                .openOn(mymap);
            if (sdown){
                count ++;
                cords.push(slat);
                cords.push(slng);
                if (count == 2){
                    // Start file download.
                    download("cords.json", cords.toString() + ',');
                    count = 0;
                    cords = [];
                }
            }
        }

        mymap.on('click', show_pos);

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
        window.addEventListener('keydown', onKeyDown, true);
        window.addEventListener('keyup', onKeyUp, true);

        function onKeyDown(evt) {
          // key up event as been fired
          sdown = true;
        }

        function onKeyUp(evt) {
          // key up event as been fired
          sdown = false;
        }

    </script>

</body>

</html>
